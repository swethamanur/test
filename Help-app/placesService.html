<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOIIADyCTwYHKJsjDlF_uTCXjYDc3IYRc&libraries=places"
></script>

    <div class="page-header" style="background-color:black; padding: 10px">

            <input type="submit" value="submit" id="searchButton" disabled class="btn btn-outline-primary"/> 
          </form>
    </div>
  
    <p id="error"></p>

    <div id="map"></div>

    <script src="./code.js"></script>
